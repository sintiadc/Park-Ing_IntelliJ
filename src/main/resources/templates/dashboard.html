<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:insert="partials/head :: head" />
        <link rel ="stylesheet" href="/styles/dashboard.css">
        <link rel ="stylesheet" href="/styles/nav.css">
    </head>
    <body>
      <th:block th:insert="partials/nav :: nav" />
        <main>
            <div class="judulDashbord" >
                <a>
                    <strong>
                        Book <br>
                    a parking spaces
                    </strong>
                </a>
            </div>
            <div class="card text-center mb-3" style="width: 30rem;">
                <div class="card-body">
                    <h5 class="card-title">Available Place: [[${availableSpaceCount}]]</h5>
                    <br>
                    <!--<img src="/image/bulat.png"/>-->
                    <center>
                        <hr style="width: 100%; margin-left:-5%; margin-top:-5%">
                    </center>


                    <!-- List Mobil-->
                    <form method="post" th:action="@{/booking/create}" th:object="${bookingCreate}">
                        <div class="container">
                          <div class="d-flex gap-5">
                            <!-- Dropdown button -->
                              <select class="buttonW form-select form-select-lg mb-3" aria-label="vehicle" th:field="*{vehicleId}">
                                  <option value="0" selected>Select a vehicle</option>
                                  <th:block th:each="vehicle: ${customer.vehicleList}">
                                      <option th:value="${vehicle.id.vehicleId}">[[${vehicle.brand}]] [[${vehicle.type}]] - [[${vehicle.policeNumber}]]</option>
                                  </th:block>
                              </select>
                          </div>
                            <!--
                          <div class="d-flex gap-5">
                            <div class="dropdown mt-4">
                              <button class="buttonW btn btn-primary dropdown-toggle text-black" data-bs-toggle="dropdown" aria-expanded="false">
                                Floor
                              </button>
                              <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Floor 1</a></li>
                                <li><a class="dropdown-item" href="#">Floor 2</a></li>
                                <li><a class="dropdown-item" href="#">Floor 3</a></li>
                              </ul>
                            </div>
                          </div>
                            -->
                        </div>

                        <button id="Book" type="submit" class="booking btn btn-primary">Booking</button>

                        <th:block th:if="${errorMessage != null && !errorMessage.isEmpty()}">
                            <div style="display: block; padding: 8px"></div>
                            <div th:text="${errorMessage}" class="input-group flex-nowrap mb-3 alert alert-danger" role="alert"></div>
                        </th:block>
                    </form>
                </div>
            </div>
        </main>

      <th:block th:insert="partials/script :: script" />
    </body>
</html>
