        <th:block th:insert="partials/navEmployee :: navEmployee" />

            <div class="container ">

                    <div class="col">
                        <h1><strong>Scan Transaction</strong></h1>
                    </div>

                    <div class="card">
                        <div class="row" >
                            <div class="card-header col">
                                <a>Scan</a>
                            </div>
                            <div class="card-body col">
                                <img id="scan-employe" src="image/scan.png" alt="scan-employe" />

                                
                                  
                                  
                            </div>

                           
                            <div class="card-footer text-body-secondary col">                                    
                                <input type="text" class="form-control" placeholder="Input vehicle number" aria-label="Vehicle-Number" aria-describedby="button-addon2">
                            </div>
                            
                        </div>
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <button id="capture" class="btn btn-primary" type="button" id="button-submit" style="width: 200px; margin-top: 10%; "><strong>Capture</strong></button>

                        </div>
                    </div>
                    


                </div>
            </div>

           

        </main>
        <footer>

        </footer>
